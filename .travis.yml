language: node_js
addons:
  apt:
    sources:
    - mongodb-upstart
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
before_script:
- sleep 15
- mongo url-shortener --eval 'db.url.createIndex({short:1}, {unique:true});'
deploy:
  provider: heroku
  app: luna-url-short
  api_key:
    secure: 
